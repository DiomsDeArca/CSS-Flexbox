<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>CSS Flexbox</title>
    </head>
    <body>
        <!-- Start of header -->
        <header class="menu-container">
            <nav class="menu">
                <p class="date">March 10, 2023</p>
                <div class="links">
                    <p class="signup">Sign up</p>
                    <p class="login">Login</p>
                </div>
            </nav>
        </header>
        <!-- End of header-->
        <!-- Hero-->
        <section class="hero-container">
            <div class="hero">
                <p class="subscribe">
                    Subscribe &#9662;
                </p>
                <div class="logo">
                    <img src="images/awesome-logo.svg" alt="">
                </div>
                <div class="social">
                    <img src="images/social-icons.svg" alt="">
                </div>
            </div>
        </section>
        <!-- ENd of hero-->
        <!-- Photo grid-->
        <section class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first-item"><img src="images/one.svg" alt=""></div>
                <div class="photo-grid-item"><img src="images/two.svg" alt=""></div>
                <div class="photo-grid-item"><img src="images/three.svg" alt=""></div>
                <div class="photo-grid-item"><img src="images/four.svg" alt=""></div>
                <div class="photo-grid-item last-item"><img src="images/five.svg" alt=""></div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </footer>
    </body>
</html>
